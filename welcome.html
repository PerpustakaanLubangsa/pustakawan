<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Loading</title>
    <style>
        /* CSS untuk layar loading (splash screen) */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* CSS untuk logo di tengah */
        #splash-screen .logo {
            max-width: 150px;
            height: auto;
        }

        /* Konten utama tidak diperlukan karena akan di-redirect */
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="https://via.placeholder.com/150" alt="Logo Perusahaan" class="logo">
</div>

<script>
    // JavaScript untuk mengatur waktu jeda dan pengalihan halaman
    document.addEventListener('DOMContentLoaded', () => {
        // Atur waktu jeda selama 2000 milidetik (2 detik)
        setTimeout(() => {
            // Setelah 2 detik, langsung alihkan pengguna ke beranda.html
            window.location.href = "beranda.html"; 
        }, 2000); // Waktu jeda 2 detik
    });
</script>

</body>
</html>
