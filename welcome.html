<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mengarahkan ke Beranda</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #e0f7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .loader {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, rgb(0, 255, 255) 10%, transparent 10% 100%);
      animation: spin 2s linear infinite;
      position: relative;
    }

    .loader::before {
      content: '';
      position: absolute;
      inset: 6px;
      background-color: #0e0e0e;
      border-radius: 50%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-weight: 300;
      font-size: 16px;
      text-align: center;
      margin-top: 28px;
      opacity: 0;
      animation: fadeIn 1.2s ease-in-out 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 0.88;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Mengarahkan Anda ke beranda...</h1>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    setTimeout(() => {
      if (id) {
        window.location.href = `beranda.html?id=${encodeURIComponent(id)}`;
      } else {
        window.location.href = `beranda.html`;
      }
    }, 3000); // 3 detik untuk pengalaman transisi yang lebih lembut
  </script>
</body>
</html>
