<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Loading</title>
    <style>
        /* CSS untuk layar loading (splash screen) */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* CSS untuk logo di tengah */
        #splash-screen .logo {
            max-width: 150px; /* Sesuaikan ukuran maksimal logo jika perlu */
            height: auto;
            opacity: 0; /* Logo awalnya tidak terlihat */
            transition: opacity 0.8s ease-in-out; /* Animasi fade-in */
        }

        /* Kelas untuk menampilkan logo dengan animasi */
        #splash-screen .logo.show {
            opacity: 1;
        }
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="logo.png" alt="Logo Perusahaan" class="logo">
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const logo = document.querySelector('#splash-screen .logo');

        // Tampilkan logo dengan animasi setelah halaman selesai di-load
        // setTimeout 100ms digunakan untuk memastikan browser siap menjalankan animasi
        setTimeout(() => {
            logo.classList.add('show');

            // Atur waktu jeda 2 detik setelah animasi muncul
            setTimeout(() => {
                // Alihkan ke beranda.html
                window.location.href = "beranda.html";
            }, 2000);

        }, 100);
    });
</script>

</body>
</html>
