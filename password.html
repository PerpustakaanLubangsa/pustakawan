<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Password Pustakawan</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 2rem; }
        .container { max-width: 500px; margin: auto; background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        h1, h2 { color: #00BCD4; border-bottom: 2px solid #eee; padding-bottom: 1rem; }
        #username-display { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        #status-message { font-size: 1rem; color: #f44336; font-style: italic; margin-bottom: 1.5rem; display: none; }
        .form-group { margin-bottom: 1rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input {
            width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;
            font-size: 1rem; transition: border-color 0.2s;
        }
        .form-group input:focus { outline: none; border-color: #00BCD4; }
        .btn {
            padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer;
            font-size: 1rem; font-weight: 600; transition: background-color 0.2s;
            background-color: #00BCD4; color: white; margin-top: 1rem;
        }
        .btn:hover { background-color: #0097A7; }
        #password-section { display: none; margin-top: 2rem; }
        #password-form { display: none; }
        #login-form { display: none; margin-top: 2rem; }
        .error-message { color: #f44336; margin-top: 1rem; }
    </style>
</head>
<body>

<div class="container">
    <h1 id="username-display">Loading...</h1>
    <p id="status-message"></p>
    
    <div id="password-section">
        <button id="show-form-btn" class="btn">Buat Password Baru</button>

        <form id="password-form">
            <div class="form-group">
                <label for="new-password">Password Baru</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn">Simpan Password</button>
            <p id="error-message" class="error-message" style="display: none;"></p>
        </form>
    </div>

    <form id="login-form">
        <h2>Login Pustakawan</h2>
        <div class="form-group">
            <label for="login-username">Nama</label>
            <input type="text" id="login-username" readonly>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p id="login-error-message" class="error-message" style="display: none;"></p>
    </form>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDguC7UH1JUzBQu1JZX8qPJGVeb6Pc7t98",
        authDomain: "pustakawan-26664.firebaseapp.com",
        databaseURL: "https://pustakawan-26664-default-rtdb.firebaseio.com",
        projectId: "pustakawan-26664",
        storageBucket: "pustakawan-26664.appspot.com",
        messagingSenderId: "284579513964",
        appId: "1:284579513964:web:b45f73ac287e1f49eeba49"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const usernameDisplay = document.getElementById('username-display');
    const statusMessage = document.getElementById('status-message');
    const showFormBtn = document.getElementById('show-form-btn');
    const passwordSection = document.getElementById('password-section');
    const passwordForm = document.getElementById('password-form');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const errorMessage = document.getElementById('error-message');
    const loginForm = document.getElementById('login-form');
    const loginUsernameInput = document.getElementById('login-username');
    const loginPasswordInput = document.getElementById('login-password');
    const loginErrorMessage = document.getElementById('login-error-message');

    const urlParams = new URLSearchParams(window.location.search);
    const pustakawanId = urlParams.get('id');

    let pustakawanData = null;

    if (!pustakawanId) {
        usernameDisplay.textContent = 'ID Pustakawan tidak ditemukan.';
    } else {
        const pustakawanRef = ref(db, `pustakawan/${pustakawanId}`);
        get(pustakawanRef).then((snapshot) => {
            if (snapshot.exists()) {
                pustakawanData = snapshot.val();
                usernameDisplay.textContent = pustakawanData.nama;
                loginUsernameInput.value = pustakawanData.nama;

                if (pustakawanData.password) {
                    passwordSection.style.display = 'none';
                    loginForm.style.display = 'block';
                } else {
                    passwordSection.style.display = 'block';
                    showFormBtn.style.display = 'block';
                    statusMessage.textContent = 'Akun anda tidak memiliki password, buat password sekarang juga.';
                    statusMessage.style.display = 'block';
                }
            } else {
                usernameDisplay.textContent = 'Pustakawan tidak ditemukan.';
                passwordSection.style.display = 'none';
                loginForm.style.display = 'none';
            }
        }).catch((error) => {
            console.error(error);
            usernameDisplay.textContent = 'Terjadi kesalahan saat memuat data.';
            passwordSection.style.display = 'none';
            loginForm.style.display = 'none';
        });
    }

    showFormBtn.addEventListener('click', () => {
        showFormBtn.style.display = 'none';
        passwordForm.style.display = 'block';
        statusMessage.style.display = 'none';
    });

    passwordForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (newPassword !== confirmPassword) {
            errorMessage.textContent = 'Konfirmasi password tidak cocok.';
            errorMessage.style.display = 'block';
            return;
        }

        const pustakawanRef = ref(db, `pustakawan/${pustakawanId}`);
        set(pustakawanRef, { nama: pustakawanData.nama, password: newPassword })
            .then(() => {
                alert('Password berhasil disimpan! Anda akan diarahkan ke halaman login.');
                errorMessage.style.display = 'none';
                passwordSection.style.display = 'none';
                loginForm.style.display = 'block';
                
                // --- BARIS KODE YANG DIPERBAIKI ---
                // Memperbarui variabel pustakawanData di browser agar cocok dengan database
                pustakawanData.password = newPassword;
                // --- AKHIR BARIS KODE YANG DIPERBAIKI ---
            })
            .catch((error) => {
                errorMessage.textContent = 'Gagal menyimpan password: ' + error.message;
                errorMessage.style.display = 'block';
            });
    });

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const enteredPassword = loginPasswordInput.value;

        if (pustakawanData && enteredPassword === pustakawanData.password) {
            alert('Login berhasil!');
            loginErrorMessage.style.display = 'none';
            window.location.href = `beranda.html?id=${pustakawanId}`;
        } else {
            loginErrorMessage.textContent = 'Password salah.';
            loginErrorMessage.style.display = 'block';
        }
    });
</script>

</body>
</html>
