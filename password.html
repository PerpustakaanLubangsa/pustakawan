<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Password Pustakawan</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 2rem; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { max-width: 400px; width: 100%; background-color: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #00BCD4; font-size: 2rem; font-weight: 600; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
        .form-group input { width: 100%; padding: 0.9rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease; box-sizing: border-box; }
        .form-group input:focus { outline: none; border-color: #00BCD4; box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.2); }
        .btn { width: 100%; padding: 0.9rem; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: background-color 0.3s ease; background-color: #00BCD4; color: white; margin-top: 0.5rem; }
        .btn:hover { background-color: #0097A7; }
        .error-message { color: #f44336; margin-top: 1rem; font-size: 0.9rem; }
        .success-message { color: #4CAF50; margin-top: 1rem; font-size: 0.9rem; }
        #status-message { font-size: 0.9rem; color: #757575; font-style: italic; margin-bottom: 1.5rem; display: none; }
        #password-section, #login-form { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1 id="username-display">Loading...</h1>
    
    <div id="password-section">
        <p id="status-message"></p>
        <form id="password-form">
            <div class="form-group">
                <label for="new-password">Password Baru</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn">Simpan</button>
            <p id="error-message" class="error-message" style="display: none;"></p>
        </form>
    </div>

    <form id="login-form">
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p id="login-error-message" class="error-message" style="display: none;"></p>
        <p id="login-success-message" class="success-message" style="display: none;"></p>
    </form>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDguC7UH1JUzBQu1JZX8qPJGVeb6Pc7t98",
        authDomain: "pustakawan-26664.firebaseapp.com",
        databaseURL: "https://pustakawan-26664-default-rtdb.firebaseio.com",
        projectId: "pustakawan-26664",
        storageBucket: "pustakawan-26664.appspot.com",
        messagingSenderId: "284579513964",
        appId: "1:284579513964:web:b45f73ac287e1f49eeba49"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const usernameDisplay = document.getElementById('username-display');
    const statusMessage = document.getElementById('status-message');
    const passwordSection = document.getElementById('password-section');
    const passwordForm = document.getElementById('password-form');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const errorMessage = document.getElementById('error-message');
    const loginForm = document.getElementById('login-form');
    const loginPasswordInput = document.getElementById('login-password');
    const loginErrorMessage = document.getElementById('login-error-message');
    const loginSuccessMessage = document.getElementById('login-success-message');

    const urlParams = new URLSearchParams(window.location.search);
    const pustakawanId = urlParams.get('id');

    let pustakawanData = null;

    if (!pustakawanId) {
        usernameDisplay.textContent = 'ID Pustakawan tidak ditemukan.';
    } else {
        const pustakawanRef = ref(db, `pustakawan/${pustakawanId}`);
        get(pustakawanRef).then((snapshot) => {
            if (snapshot.exists()) {
                pustakawanData = snapshot.val();
                usernameDisplay.textContent = pustakawanData.nama;

                if (pustakawanData.password) {
                    passwordSection.style.display = 'none';
                    loginForm.style.display = 'block';
                } else {
                    passwordSection.style.display = 'block';
                    passwordForm.style.display = 'block';
                    statusMessage.textContent = 'Akun anda tidak memiliki password, buat password sekarang juga.';
                    statusMessage.style.display = 'block';
                }
            } else {
                usernameDisplay.textContent = 'Pustakawan tidak ditemukan.';
                passwordSection.style.display = 'none';
                loginForm.style.display = 'none';
            }
        }).catch((error) => {
            console.error(error);
            usernameDisplay.textContent = 'Terjadi kesalahan saat memuat data.';
            passwordSection.style.display = 'none';
            loginForm.style.display = 'none';
        });
    }

    passwordForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        errorMessage.style.display = 'none';

        if (newPassword !== confirmPassword) {
            errorMessage.textContent = 'Konfirmasi password tidak cocok.';
            errorMessage.style.display = 'block';
            return;
        }

        const pustakawanRef = ref(db, `pustakawan/${pustakawanId}`);
        set(pustakawanRef, { nama: pustakawanData.nama, password: newPassword })
            .then(() => {
                errorMessage.textContent = 'Password berhasil disimpan! Anda akan diarahkan ke halaman login.';
                errorMessage.style.color = '#4CAF50';
                errorMessage.style.display = 'block';
                
                setTimeout(() => {
                    passwordSection.style.display = 'none';
                    loginForm.style.display = 'block';
                    pustakawanData.password = newPassword;
                }, 1500); // Tunggu 1.5 detik sebelum berpindah form
            })
            .catch((error) => {
                errorMessage.textContent = 'Gagal menyimpan password: ' + error.message;
                errorMessage.style.color = '#f44336';
                errorMessage.style.display = 'block';
            });
    });

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const enteredPassword = loginPasswordInput.value;
        loginErrorMessage.style.display = 'none';
        loginSuccessMessage.style.display = 'none';

        if (pustakawanData && enteredPassword === pustakawanData.password) {
            loginSuccessMessage.textContent = 'Login berhasil!';
            loginSuccessMessage.style.display = 'block';
            setTimeout(() => {
                window.location.href = `beranda.html?id=${pustakawanId}`;
            }, 1000); // Tunggu 1 detik sebelum redirect
        } else {
            loginErrorMessage.textContent = 'Password salah.';
            loginErrorMessage.style.display = 'block';
        }
    });
</script>

</body>
</html>
