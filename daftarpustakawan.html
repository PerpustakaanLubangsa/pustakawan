<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Pustakawan</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: row;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #333;
      z-index: 1001;
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      cursor: pointer;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    aside {
      position: fixed;
      top: 64px;
      left: 0;
      width: 240px;
      height: calc(100vh - 64px);
      background: #1f1f1f;
      padding: 24px 16px;
      overflow-y: auto;
      z-index: 1002;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    aside.show {
      transform: translateX(0);
    }

    @media (min-width: 768px) {
      aside {
        transform: none !important;
      }
    }

    aside h2 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 24px;
    }

    aside a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 8px;
      background: #2a2a2a;
      transition: background 0.2s;
    }

    aside a:hover {
      background: #2a2a2a;
      color: white;
    }

    main {
      flex: 1;
      padding: 88px 24px 24px;
      width: 100%;
    }

    @media (min-width: 768px) {
      main {
        margin-left: 240px;
      }
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      width: 220px;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #f0f0f0;
      white-space: normal;
    }

    .jabatan {
      font-size: 13px;
      color: #aaa;
      white-space: normal;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    #overlay.show {
      display: block;
    }

    @media (min-width: 768px) {
      #overlay {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div id="overlay" onclick="tutupSidebar()"></div>

  <header>
    <img src="img/1.png" alt="Foto" onclick="toggleSidebar()" />
    <div>
      <h1>Daftar Pustakawan</h1>
    </div>
  </header>

   <aside id="sidebar">
    <h2>üìö Menu</h2>
    <a href="profil.html?id=" id="linkProfil">üë§ Profil</a>
    <a href="beranda.html?id=" id="linkBeranda">üè† Beranda</a>
    <a href="penugasan.html?id=" id="linkPenugasan">üìÑ Penugasan</a>
    <a href="catatan.html?id=" id="linkCatatan">üìî Catatan</a>
    <a href="chat.html?id=" id="linkChat">üí¨ Chat</a>
    <a href="chat-umum.html?id=" id="linkChatUmum">üí¨ Chat Umum</a>
    <a href="rapat.html?id=" id="linkRapat">üìÖ Rapat</a>
    <a href="daftarpustakawan.html?id=" id="linkDaftarPustakawan">üë§ Daftar Pustakawan</a>
  </aside>

  <main>
    <div id="container"></div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDguC7UH1JUzBQu1JZX8qPJGVeb6Pc7t98",
      authDomain: "pustakawan-26664.firebaseapp.com",
      projectId: "pustakawan-26664",
      storageBucket: "pustakawan-26664.appspot.com",
      messagingSenderId: "284579513964",
      appId: "1:284579513964:web:b45f73ac287e1f49eeba49",
      databaseURL: "https://pustakawan-26664-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(location.search);
    const idLogin = urlParams.get("id");
    const container = document.getElementById('container');

    const linkIDs = [
      "linkProfil",
      "linkBeranda",
      "linkPenugasan",
      "linkCatatan",
      "linkChat",
      "linkChatUmum",
      "linkRapat",
      "linkDaftarPustakawan"
    ];
    linkIDs.forEach(linkId => {
      const el = document.getElementById(linkId);
      if (el && idLogin) el.href += idLogin;
    });

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const show = !sidebar.classList.contains("show");
      sidebar.classList.toggle("show", show);
      overlay.classList.toggle("show", show);
    }

    function tutupSidebar() {
      document.getElementById("sidebar").classList.remove("show");
      document.getElementById("overlay").classList.remove("show");
    }

    db.ref('pustakawan').once('value', snapshot => {
      const data = snapshot.val();
      for (const id in data) {
        const user = data[id];
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => {
          window.location.href = `profil2.html?id=${id}`;
        };

        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = user.nama || '(Tanpa Nama)';

        const jabatan = document.createElement('div');
        jabatan.className = 'jabatan';
        jabatan.textContent = user.jabatan || '';

        card.appendChild(name);
        card.appendChild(jabatan);
        container.appendChild(card);
      }
    });
  </script>
</body>
</html>
