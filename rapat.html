<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rapat</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 64px;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #333;
      z-index: 1001;
    }

    header img {
      width: 40px; height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      cursor: pointer;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    header button {
      margin-left: auto;
      background: #2c2c2c;
      border: none;
      color: white;
      font-size: 20px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
    }

    aside {
      position: fixed;
      top: 64px;
      left: 0;
      width: 240px;
      height: calc(100vh - 64px);
      background: #1f1f1f;
      padding: 24px 16px;
      overflow-y: auto;
      z-index: 1002;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    aside.show { transform: translateX(0); }

    @media (min-width: 768px) {
      aside { transform: none !important; }
    }

    aside h2 { font-size: 18px; margin-top: 0; margin-bottom: 24px; }
    aside a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 8px;
      background: #2a2a2a;
    }
    aside a:hover { background: #333; color: white; }

    main {
      margin-top: 64px;
      margin-left: 0;
      padding: 24px;
      flex: 1;
      transition: margin-left 0.3s ease;
    }

    @media (min-width: 768px) {
      main { margin-left: 240px; }
    }

    #formRapat {
      display: none;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      width: 100%;
      max-width: 600px;
    }

    #formRapat input {
      padding: 8px;
      width: 100%;
      margin-bottom: 12px;
      border-radius: 4px;
      border: none;
      background: #2a2a2a;
      color: white;
    }

    #formRapat button {
      padding: 10px 16px;
      background: #007acc;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .rapat {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      width: 100%;
      max-width: 600px;
    }

    .rapat-title { font-weight: bold; margin-bottom: 4px; }
    .rapat-buttons button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .masuk { background: #007acc; color: white; }
    .hapus { background: #aa3333; color: white; }
  </style>
</head>
<body>
  <header>
    <img src="img/1.png" onclick="toggleSidebar()" />
    <h1>Daftar Rapat</h1>
    <button onclick="toggleForm()">+</button>
  </header>

  <aside id="sidebar">
    <h2>Navigasi</h2>
    <a href="beranda.html">Beranda</a>
    <a href="rapat.html">Rapat</a>
    <a href="penugasan.html">Penugasan</a>
  </aside>

  <main>
    <div id="formRapat">
      <input type="text" id="judul" placeholder="Judul Rapat" />
      <button onclick="buatRapat()">Buat Rapat</button>
    </div>
    <div id="daftarRapat"></div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");

    const firebaseConfig = {
      databaseURL: "https://pustakawan-26664-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }

    function toggleForm() {
      const form = document.getElementById("formRapat");
      form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
    }

    function buatRapat() {
      const judul = document.getElementById("judul").value.trim();
      if (!judul || !userId || judul.length < 3) {
        alert("Judul minimal 3 karakter dan pengguna harus valid.");
        return;
      }

      const refNama = db.ref("pustakawan/" + userId + "/nama");
      refNama.once("value").then((snap) => {
        const namaPembuat = snap.exists() ? snap.val() : userId;
        const idRapat = Date.now();

        db.ref("rapat/" + idRapat).set({
          judul,
          pembuat: userId,
          nama: namaPembuat,
          waktu: Date.now()
        }).then(() => {
          document.getElementById("judul").value = "";
          document.getElementById("formRapat").style.display = "none";
        });
      }).catch(err => {
        alert("Gagal mengambil nama pengguna: " + err.message);
      });
    }

    function tampilkanRapat() {
      db.ref("rapat").orderByChild("waktu").on("value", (snap) => {
        const container = document.getElementById("daftarRapat");
        container.innerHTML = "";
        snap.forEach((child) => {
          const data = child.val();
          const id = child.key;
          const div = document.createElement("div");
          div.className = "rapat";
          div.innerHTML = `
            <div class="rapat-title">${data.judul}</div>
            <div class="rapat-pembuat">Dibuat oleh: ${data.nama || data.pembuat}</div>
            <div class="rapat-buttons">
              <button class="masuk" onclick="masukRapat('${id}', '${data.pembuat}')">Masuk</button>
              ${userId === data.pembuat ? `<button class="hapus" onclick="hapusRapat('${id}')">Hapus</button>` : ""}
            </div>
          `;
          container.appendChild(div);
        });
      });
    }

    function masukRapat(idRapat, pembuat) {
      const target = (userId === pembuat) ? "pimpinanrapat.html" : "pesertarapat.html";
      window.location.href = `${target}?id=${userId}&rapat=${idRapat}`;
    }

    function hapusRapat(id) {
      if (confirm("Yakin ingin menghapus rapat ini?")) {
        db.ref("rapat/" + id).remove();
      }
    }

    if (userId) tampilkanRapat();
    else alert("ID pengguna tidak ditemukan.");
  </script>
</body>
</html>
