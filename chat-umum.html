<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrolan</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Gaya Dasar */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #EBE5DF;
      color: #111B21;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      padding-top: 52px;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 52px;
      background: #006778;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #333;
      z-index: 1001;
    }
    
    header h1 {
      font-size: 18px;
      margin: 0;
      margin-left: 16px;
    }
    
    header .back-btn {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 24px;
      transition: transform 0.2s;
    }

    header .back-btn:active {
      transform: scale(0.9);
    }

    /* Area Chat */
    main {
      flex: 1;
      padding: 8px 16px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding-bottom: 72px;
    }

    /* Gelembung Pesan (Chat Bubbles) */
    .bubble {
      padding: 8px 12px 6px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      margin-bottom: 12px;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
      width: fit-content; /* Perbaikan utama */
      min-width: 50px; /* Minimal lebar agar tidak terlalu kecil */
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Gelembung pesan orang lain */
    .bubble.other {
      background: #FFFFFF;
      align-self: flex-start;
      margin-right: auto;
    }
    
    .bubble.other .meta {
      color: #064039;
    }
    
    /* Membuat "ekor" pada gelembung pesan orang lain */
    .bubble.other::before {
      content: '';
      position: absolute;
      top: 0;
      left: -10px;
      border-top: 8px solid transparent;
      border-right: 12px solid #FFFFFF;
      border-bottom: 8px solid transparent;
    }

    /* Gelembung pesan saya */
    .bubble.mine {
      align-self: flex-end;
      background: #C9E7EA;
      margin-left: auto;
    }

    .bubble.mine .meta {
        display: none;
    }
    
    /* Membuat "ekor" pada gelembung pesan saya */
    .bubble.mine::after {
      content: '';
      position: absolute;
      top: 0;
      right: -10px;
      border-top: 8px solid transparent;
      border-left: 12px solid #C9E7EA;
      border-bottom: 8px solid transparent;
    }
    
    .bubble .meta {
      font-size: 10px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    
    .bubble .timestamp {
      font-size: 10px;
      color: #888;
      margin-top: 4px;
      text-align: right;
    }
    
    /* Input Form */
    form {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: transparent;
      padding: 8px 16px;
      gap: 8px;
      z-index: 1001;
    }

    form input {
      flex: 1;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 24px;
      background: #FFFFFF;
      color: #111B21;
      outline: none;
    }

    form button {
      width: 44px;
      height: 44px;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      background: #00ACC1;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading {
      text-align: center;
      color: #aaa;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    <a href="javascript:history.back()" class="back-btn"><i class="material-icons">arrow_back</i></a>
    <h1>Obrolan</h1>
  </header>

  <main>
    <div id="chatArea">
      <div class="loading">Memuat pesan...</div>
    </div>
  </main>

  <form onsubmit="kirimPesan(event)">
    <input id="pesanInput" placeholder="Ketik pesan..." autocomplete="off" />
    <button type="submit"><i class="material-icons">send</i></button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase, ref, push, set, onChildAdded, remove, get, query, limitToLast
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDguC7UH1JUzBQu1JZX8qPJGVeb6Pc7t98",
      authDomain: "pustakawan-26664.firebaseapp.com",
      projectId: "pustakawan-26664",
      storageBucket: "pustakawan-26664.appspot.com",
      messagingSenderId: "284579513964",
      appId: "1:284579513964:web:b45f73ac287e1f49eeba49",
      databaseURL: "https://pustakawan-26664-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(location.search);
    const id = urlParams.get("id");

    const chatRef = ref(db, "chatumum");
    const chatLimit = 50;
    const chatQuery = query(chatRef, limitToLast(chatLimit));
    const chatArea = document.getElementById("chatArea");
    const pesanInput = document.getElementById("pesanInput");
    const mainElement = document.querySelector('main');

    let nama = "Mguest";
    let userId = null;

    // Fungsi terpisah untuk scroll ke bawah
    function scrollToBottom() {
        mainElement.scrollTop = mainElement.scrollHeight;
    }

    async function init() {
      if (!id) {
        document.body.innerHTML = "<main style='padding:64px 24px;font-size:18px;'>Akses ditolak. Mohon login.</main>";
        return;
      }

      const snap = await get(ref(db, `pustakawan/${id}`));
      if (snap.exists()) {
        const data = snap.val();
        nama = data.nama || "Pustakawan";
        userId = id;
      }

      // 1. Muat 50 pesan terakhir dan scroll satu kali
      get(chatQuery).then((snapshot) => {
        const loading = document.querySelector('.loading');
        if (loading) loading.remove();

        if (snapshot.exists()) {
          const pesan = snapshot.val();
          for (const key in pesan) {
            tampilkanPesan(key, pesan[key]);
          }
        }
        // Jalankan scroll setelah browser selesai merender pesan awal
        setTimeout(() => {
          requestAnimationFrame(scrollToBottom);
        }, 100);
      });

      // 2. Dengarkan pesan baru secara real-time
      onChildAdded(chatRef, (snap) => {
          const key = snap.key;
          const data = snap.val();
          
          if (!document.querySelector(`[data-id='${key}']`)) {
              tampilkanPesan(key, data);
              // Jalankan scroll setelah browser selesai merender pesan baru
              setTimeout(() => {
                requestAnimationFrame(scrollToBottom);
              }, 100);
          }
      });
      
      onChildAdded(query(chatRef, limitToLast(chatLimit + 1)), (snapshot) => {
        const semuaPesan = Object.entries(snapshot.val() || {});
        if (semuaPesan.length > chatLimit) {
          const [terlamaKey] = semuaPesan[0];
          remove(ref(db, `chatumum/${terlamaKey}`));
        }
      });
    }

    function formatWaktu(timestamp) {
      const date = new Date(timestamp);
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      return `${hours}:${minutes}`;
    }

    function tampilkanPesan(key, data) {
      const loading = document.querySelector('.loading');
      if (loading) loading.remove();

      const div = document.createElement("div");
      div.className = "bubble";
      div.dataset.id = key;
      if (data.id === userId) {
        div.classList.add("mine");
      } else {
        div.classList.add("other");
      }

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = data.nama;

      const isi = document.createElement("div");
      isi.textContent = data.teks;
      
      const waktu = document.createElement("div");
      waktu.className = "timestamp";
      waktu.textContent = formatWaktu(data.waktu);

      div.appendChild(meta);
      div.appendChild(isi);
      div.appendChild(waktu);
      chatArea.appendChild(div);
    }

    window.kirimPesan = async function (e) {
      e.preventDefault();
      const teks = pesanInput.value.trim();
      if (!teks) return;

      await set(push(chatRef), {
        nama: nama,
        id: userId,
        teks: teks,
        waktu: Date.now()
      });

      pesanInput.value = "";
      pesanInput.focus();
    };
    
    init();
  </script>
</body>
</html>
