<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Umum</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 64px;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #333;
      z-index: 1001;
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      cursor: pointer;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    header small {
      font-size: 12px;
      color: #ccc;
    }

    aside {
      position: fixed;
      top: 64px;
      left: 0;
      width: 240px;
      height: calc(100vh - 64px);
      background: #1f1f1f;
      padding: 24px 16px;
      overflow-y: auto;
      z-index: 1002;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    aside.show {
      transform: translateX(0);
    }

    @media (min-width: 768px) {
      aside {
        transform: none !important;
      }
    }

    aside h2 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 24px;
    }

        aside a {
       display: block;
  color: #ccc;
  text-decoration: none;
  padding: 12px;
  border-radius: 6px;
  font-size: 14px;
  margin-bottom: 8px;
  background: #2a2a2a;
  transition: background 0.2s;
}

    aside a:hover {
      background: #2a2a2a;
      color: white;
    }

    main {
      flex: 1;
      padding: 88px 16px 80px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      main {
        margin-left: 240px;
      }
    }

    #chatArea {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 90%;
      word-wrap: break-word;
      align-self: flex-start;
    }

    .bubble .meta {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 4px;
    }

    .bubble.mine {
      align-self: flex-end;
      background: #2a2a2a;
    }

    form {
      display: flex;
      position: fixed;
      bottom: env(keyboard-inset-height, 0);
      left: 0;
      right: 0;
      background: #1a1a1a;
      padding: 12px 16px;
      gap: 8px;
      z-index: 1001;
      border-top: 1px solid #333;
    }

    @media (min-width: 768px) {
      form { left: 240px; }
    }

    form input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 20px;
      background: #2a2a2a;
      color: white;
    }

    form button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
    }

    .loading {
      text-align: center;
      color: #aaa;
      margin-top: 20px;
      font-style: italic;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    #overlay.show {
      display: block;
    }

    @media (min-width: 768px) {
      #overlay {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div id="overlay" onclick="tutupSidebar()"></div>

  <header>
    <img src="img/1.png" alt="Foto" onclick="toggleSidebar()" />
    <div style="flex-grow: 1;">
      <h1 id="fnamaHeader">Chat Umum</h1>
      <small id="fjabatanHeader"></small>
    </div>
  </header>

   <aside id="sidebar">
    <h2>üìö Menu</h2>
    <a href="profil.html?id=" id="linkProfil">üë§ Profil</a>
    <a href="beranda.html?id=" id="linkBeranda">üè† Beranda</a>
    <a href="penugasan.html?id=" id="linkPenugasan">üìÑ Penugasan</a>
    <a href="catatan.html?id=" id="linkCatatan">üìî Catatan</a>
    <a href="chat.html?id=" id="linkChat">üí¨ Chat</a>
    <a href="chat-umum.html?id=" id="linkChatUmum">üí¨ Chat Umum</a>
    <a href="rapat.html?id=" id="linkRapat">üìÖ Rapat</a>
    <a href="daftarpustakawan.html?id=" id="linkDaftarPustakawan">üë§ Daftar Pustakawan</a>
  </aside>

  <main>
    <div id="chatArea"><div class="loading">Memuat pesan...</div></div>
  </main>

  <form onsubmit="kirimPesan(event)">
    <input id="pesanInput" placeholder="Tulis pesan..." autocomplete="off" />
    <button type="submit">‚û§</button>
  </form>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getDatabase, ref, push, set, onChildAdded, onChildRemoved, remove, get
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDguC7UH1JUzBQu1JZX8qPJGVeb6Pc7t98",
    authDomain: "pustakawan-26664.firebaseapp.com",
    projectId: "pustakawan-26664",
    storageBucket: "pustakawan-26664.appspot.com",
    messagingSenderId: "284579513964",
    appId: "1:284579513964:web:b45f73ac287e1f49eeba49"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const urlParams = new URLSearchParams(location.search);
  const id = urlParams.get("id");

  const chatRef = ref(db, "chatumum");
  const chatArea = document.getElementById("chatArea");
  const pesanInput = document.getElementById("pesanInput");
  const namaHeader = document.getElementById("fnamaHeader");
  const jabatanHeader = document.getElementById("fjabatanHeader");

  // ‚úÖ Perbaikan penyisipan ID ke semua tautan
 const linkIDs = [
      "linkProfil",
      "linkBeranda",
      "linkPenugasan",
      "linkCatatan",
      "linkChat",
      "linkChatUmum",
      "linkRapat",
      "linkDaftarPustakawan"
    ];

  linkIDs.forEach(linkID => {
    const el = document.getElementById(linkID);
    if (el && id) {
      const href = new URL(el.getAttribute("href"), location.href);
      href.searchParams.set("id", id);
      el.setAttribute("href", href.toString());
    }
  });

  let nama = "Mguest";
  let userId = null;

  async function init() {
    if (id) {
      const snap = await get(ref(db, `pustakawan/${id}`));
      if (snap.exists()) {
        const data = snap.val();
        nama = data.nama || "Pustakawan";
        userId = id;
        namaHeader.textContent = nama;
        jabatanHeader.textContent = data.jabatan || "";
      }
    }

    onChildAdded(chatRef, async (snap) => {
      const key = snap.key;
      const data = snap.val();
      tampilkanPesan(key, data);

      const allSnap = await get(chatRef);
      if (allSnap.exists()) {
        const semua = Object.entries(allSnap.val());
        if (semua.length > 25) {
          const [terlamaKey] = semua[0];
          await remove(ref(db, `chatumum/${terlamaKey}`));
        }
      }
    });

    onChildRemoved(chatRef, (snap) => {
      const key = snap.key;
      const ele = document.querySelector(`[data-id='${key}']`);
      if (ele) ele.remove();
    });
  }

  function tampilkanPesan(key, data) {
    const loading = document.querySelector('.loading');
    if (loading) loading.remove();

    const div = document.createElement("div");
    div.className = "bubble";
    div.dataset.id = key;
    if (data.id === userId) div.classList.add("mine");

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.textContent = data.nama;

    const isi = document.createElement("div");
    isi.textContent = data.teks;

    div.appendChild(meta);
    div.appendChild(isi);
    chatArea.appendChild(div);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  window.kirimPesan = async function (e) {
    e.preventDefault();
    const teks = pesanInput.value.trim();
    if (!teks) return;

    await set(push(chatRef), {
      nama: nama,
      id: userId,
      teks: teks,
      waktu: Date.now()
    });

    pesanInput.value = "";
  };

  window.toggleSidebar = () => {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const show = !sidebar.classList.contains("show");
    sidebar.classList.toggle("show", show);
    overlay.classList.toggle("show", show);
  };

  window.tutupSidebar = () => {
    document.getElementById("sidebar").classList.remove("show");
    document.getElementById("overlay").classList.remove("show");
  };

  pesanInput.addEventListener("focus", () => {
    setTimeout(() => {
      chatArea.scrollTop = chatArea.scrollHeight;
    }, 300);
  });

  init();
</script>

</body>
</html>
